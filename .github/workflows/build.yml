name: Build Multi-Platform

on:
  push:
    branches: [ main, master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows
            runner: windows-latest
            arch: amd64
            output: light-llm-client.exe
            
          # macOS Intel
          - os: darwin
            runner: macos-latest
            arch: amd64
            output: light-llm-client-mac-intel
            
          # macOS Apple Silicon
          - os: darwin
            runner: macos-latest
            arch: arm64
            output: light-llm-client-mac-arm
            
          # Linux
          - os: linux
            runner: ubuntu-latest
            arch: amd64
            output: light-llm-client-linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: true

    - name: Install dependencies (Linux)
      if: matrix.os == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc pkg-config libgl1-mesa-dev xorg-dev libx11-dev libxrandr-dev libxcursor-dev libxinerama-dev libxi-dev libxxf86vm-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'darwin'
      run: |
        brew install pkg-config

    - name: Build (Windows, no console)
      if: matrix.os == 'windows'
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 1
      run: |
        go build -tags "sqlite_fts5" -ldflags="-s -w -H=windowsgui" -o ${{ matrix.output }}

    - name: Build (Non-Windows)
      if: matrix.os != 'windows'
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 1
      run: |
        go build -tags "sqlite_fts5" -ldflags="-s -w" -o ${{ matrix.output }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: ${{ matrix.output }}
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
      continue-on-error: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
